<!DOCTYPE html>
<html>
<head>
  <title>Detetive SI</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/lib/jquery-ui.css">
</head>
<body>
  <div id="content" class="center">

    <div style="float: left;">
      <table id='game'></table>
    </div>

    <div id="HUD">
      <button id="rolar-dado">Rolar o Dado!</button>
      <span id="msg-resultado-dado"></span><br>
      <b>Movimentos:</b> <span id="movimentos"></span>
    </div>

    <div id="dialog" title="Menu Inicial">
      <button id="btnIniciar">
        Iniciar Jogo
      </button>

    </div>

    <div id="choose" title="Menu Inicial">
      <button id="btnIniciar">
        Escolha
      </button>

    </div>

  </div>
  <script data-main="js/game.js" src="js/require.js"></script>
  <script>
    require.config({
      baseUrl: "js",
      paths: {
          'jquery': 'lib/jquery',
          'jquery-ui': 'lib/jquery-ui',
          'jsboard': 'lib/jsboard'
      }
    });
  </script>
</body>
</html>
