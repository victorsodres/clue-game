<!DOCTYPE html>
<html>
<head>
  <title>Aprendiz-SI FRB</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/lib/jquery-ui.css">
</head>
<body>
  <div id="content" class="center">

    <div style="float: left;">
      <table id='game'></table>
    </div>

    <div id="HUD">
      <span id="turno-jogador"></span><br>
      <button id="rolar-dado">Rolar o Dado!</button>
      <span id="msg-resultado-dado"></span><br>
      <b>Movimentos:</b> <span id="movimentos"></span>

      <fieldset>
        <legend>Cartas na Mao</legend>
        <div id="player-hand">
        </div>
      </fieldset>

      <button id="proximo-turno">Terminar Turno</button>
    </div>

    <!-- Modal -->
    <div id="main-modal" class='modal'>
      <button id='criar-jogo' required style="margin-top: 10%; margin-left: 30%">Criar Jogo</button>
    </div>

    <div id="choose-character-modal" class='modal'>
      <div class="choose-characters">
        <input id="blue" type="radio" name="personagens" value="blue" />
        <label for="blue">Azul</label>
        <input id="red" type="radio" name="personagens" value="red" />
        <label for="red">Vermelho</label>
        <input id="green" type="radio" name="personagens" value="green" />
        <label for="green">Verde</label>
        <input id="yellow" type="radio" name="personagens" value="yellow" />
        <label for="yellow">Amarelo</label>
        <input id="purple" type="radio" name="personagens" value="purple" />
        <label for="purple">Roxo</label>
        <input id="white" type="radio" name="personagens" value="white" />
        <label for="white">Branco</label>
      </div>
      <button id='iniciar-jogo' style="margin-top: 10%; margin-left: 30%">Iniciar Jogo</button>
    </div>
    <!-- Fim Modais -->
  </div>
  <!--<script src="https://togetherjs.com/togetherjs-min.js"></script> -->
  <script data-main="js/game" src="js/lib/require.js"></script>
  <script>
    require.config({
      baseUrl: "js/lib",
      paths: {
          game: '../game',
          core: '../core',
          entities: '../entities',
          scenes: '../scenes'
      },
      shim: {
        'jquery-ui': ['jquery']
      }
    });

    //TogetherJS(this);
  </script>
</body>
</html>
